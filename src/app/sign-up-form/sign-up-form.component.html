<div class="jumbotron">
  <h1 class="display-4">Fa√ßa o seu cadastro</h1>
  <hr class="my-4">

  <form [formGroup]="userForm" (ngSubmit)="signUpUser()" >
    <!-- Nome -->
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <!-- Email -->
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
    </div>
    <!-- Password -->
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="password_confirmation" class="col-sm-2 col-form-label">Confirmar Senha</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password_confirmation" formControlName="passwordConfirmation">
      </div>
    </div>
    <!-- Buttons -->
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Criar conta</button>
      </div>
    </div>
  </form>
</div>
