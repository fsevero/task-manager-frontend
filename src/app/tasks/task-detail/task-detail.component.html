<h1>Detalhes da Tarefa: {{ task?.title }}</h1>

<!-- Form -->
<div *ngIf="task">
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Título</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="title" placeholder="Título" [(ngModel)]="task.title">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-light" (click)="goBack()" >Voltar</button>
      <button type="submit" class="btn btn-success" (click)="updateTask()" >Atualizar</button>
    </div>
  </div>
</div>
