<h1>Lista de Tarefas</h1>

<div class="card">
  <div class="card-body">
    <form (ngSubmit)="createTask()">
      <div class="row">
        <div class="col-10">
          <input type="text" class="form-control" placeholder="Digite aqui uma nova tarefa" [(ngModel)]="newTask.title" name="title">
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <a class="btn btn-info" [routerLink]="['/tasks', task.id]">
          <i class="fa fa-info-circle"></i>
          Detalhes
        </a>
        <button class="btn btn-danger" (click)="deleteTask(task)" >
          <i class="fa fa-trash"></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
